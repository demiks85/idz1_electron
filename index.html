<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="load-csv">Load CSV</button>
  <button id="new-csv">New CSV</button>
  <button id="save-csv">Save CSV</button>

  <div id="csv-table-container">
    <table id="csv-table"></table>
  </div>

  <!-- The Modal -->
  <div id="newCsvModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create New CSV</h2>
      <label for="modal-rows">Rows:</label>
      <input type="number" id="modal-rows" value="10">
      <br>
      <label for="modal-cols">Columns:</label>
      <input type="number" id="modal-cols" value="5">
      <br><br>
      <button id="create-table">Create Table</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
